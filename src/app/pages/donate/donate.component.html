<app-topbar></app-topbar>
<div class="container">
    <div [hidden]="submitted">
      <h1>Donate here</h1>
      <form (ngSubmit)="onSubmit()" #donateForm="ngForm">
        <div class="form-group">
          <label for="name">What food it is ?</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="alterEgo">Food Loaction </label>
          <input type="text" class="form-control" id="alterEgo"
                 [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>
  
        <div class="form-group">
          <label for="power">Preparation Time</label>
          <select class="form-control" id="power"
                  required
                  [(ngModel)]="model.power" name="power"
                  #power="ngModel">
            <option *ngFor="let pow of Time_preparation" [value]="pow">{{pow}}</option>
          </select>
          <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
            Power is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!donateForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero(); donateForm.reset()">New Hero</button>
        <i>with</i> reset
  
        &nbsp;&nbsp;
        <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
        <i>without</i> reset
  
       <!-- NOT SHOWN IN DOCS -->
        <div>
          <hr>
          Name via form.controls = {{showFormControls(donateForm)}}
        </div>
       <!-- - -->
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9  pull-left">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9 pull-left">{{ model.power }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>

<app-navbar></app-navbar>
